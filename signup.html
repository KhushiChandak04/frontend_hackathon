<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hackverse Signup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }

    .title {
      text-align: center;
      margin-bottom: 30px;
    }

    .title h1 {
      font-size: 28px;
      font-weight: 700;
      color: #5b3cc4;
    }

    .title p {
      color: #555;
      font-size: 15px;
      margin-top: 6px;
    }

    .form h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form p {
      color: #666;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .user-type {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    /* Styling for the span inside the link */
    .user-type a span {
      margin: 0 5px; /* Keep original margin */
      padding: 6px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      display: inline-block;
      color: inherit;
    }

    /* Hover effect applies to the link, affecting the span */
    .user-type a:hover span {
      background-color: #4f46e5;
      color: white;
    }

    /* Remove default link styling */
    .user-type a {
        text-decoration: none;
        color: initial;
        margin: 0 2px;
    }
    /* Optional: Style for the 'active' link if JS adds a class based on URL param */
    /* .user-type a.active span {
         background-color: #4f46e5;
         color: white;
         border-color: #4f46e5;
    } */


    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .checkbox a {
      color: #4f46e5;
      text-decoration: none;
    }

    .submit-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #1e40af;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      .title h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Hackverse</h1>
      <p>Welcome to Hackverse!<br>The complete hackathon management platform</p>
    </div>

    <div class="form">
      <h2>Create Account</h2>
      <p>Select your role and enter details to get started.</p>

      <!-- **** UPDATED User Type Section with Refresh Links **** -->
      <div class="user-type">
        <!-- Changed href to point back to signup.html with a role parameter -->
        <a href="signup.html?role=judge" style="text-decoration: none; color: inherit;">
            <span>Judge</span>
        </a>
        <a href="signup.html?role=participant" style="text-decoration: none; color: inherit;">
             <span>Participant</span>
         </a>
         <a href="signup.html?role=organizer" style="text-decoration: none; color: inherit;">
            <span>Organizer</span>
        </a>
      </div>
      <!-- **** END OF UPDATE **** -->


      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <div class="checkbox">
        <input type="checkbox" required />
        <label>I agree to the <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>.</label>
      </div>

      <button class="submit-btn">Create Account</button>
    </div>
  </div>

  <!-- Optional JS to highlight the active role based on URL parameter -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const role = params.get('role');
        if (role) {
            const activeLink = document.querySelector(`.user-type a[href$="role=${role}"]`);
            if (activeLink) {
                // You could add an 'active' class here if you defined styles for it
                // activeLink.classList.add('active');
                // Or just visually change the span directly (less ideal than CSS classes)
                 const activeSpan = activeLink.querySelector('span');
                 if(activeSpan){
                    activeSpan.style.backgroundColor = '#4f46e5'; // Example active style
                    activeSpan.style.color = 'white';
                    activeSpan.style.borderColor = '#4f46e5';
                 }

            }
        } else {
            // Optionally highlight participant by default if no role param exists
             const defaultLink = document.querySelector('.user-type a[href$="role=participant"]');
             if (defaultLink) {
                 const defaultSpan = defaultLink.querySelector('span');
                 if(defaultSpan){
                    defaultSpan.style.backgroundColor = '#4f46e5'; // Example active style
                    defaultSpan.style.color = 'white';
                    defaultSpan.style.borderColor = '#4f46e5';
                 }
             }
        }
    });
  </script>

</body>
</html>
