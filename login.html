<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hackverse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <!-- Header/Navbar -->
    <nav class="bg-gray-900 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-400">Hackverse</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="login.html" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded transition duration-300">Login</a>
                <a href="signup.html" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded transition duration-300">Sign Up</a>
            </div>
            <button class="md:hidden focus:outline-none"><i class="fas fa-bars text-xl"></i></button>
        </div>
    </nav>

    <!-- Main Login Content -->
    <main class="flex items-center justify-center min-h-screen pt-10 pb-20 px-4">
        <div class="bg-white p-8 md:p-10 rounded-lg shadow-xl w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login to Hackverse</h1>
            <form action="/perform_login" method="POST"> <!-- Action needs backend endpoint -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                    <a href="#" class="text-xs text-blue-600 hover:underline mt-1 block text-right">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    Login
                </button>
                <p class="text-center text-gray-600 text-sm mt-6">
                    Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline font-medium">Sign Up</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-10">
        <div class="container mx-auto px-6 text-center">
             <p>© 2023 Hackverse. All rights reserved.</p>
            <div class="mt-4 space-x-6">
                <a href="about.html" class="hover:text-white">About</a>
                <a href="contact.html" class="hover:text-white">Contact</a>
                <a href="privacy.html" class="hover:text-white">Privacy Policy</a>
                <a href="terms.html" class="hover:text-white">Terms of Service</a>
            </div>
        </div>
    </footer>

</body>
</html>
