<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md flex-shrink-0">
            <div class="p-6 border-b">
                <a href="index.html" class="text-2xl font-bold text-blue-600">Hackverse</a>
                <span class="block text-sm text-gray-500 mt-1">Organizer Panel</span>
            </div>
            <nav class="p-4 space-y-2">
                <a href="organizer_profile.html" class="flex items-center px-4 py-2 bg-blue-100 text-blue-700 rounded font-semibold"><i class="fas fa-building w-6 mr-2"></i> Organization Profile</a>
                <a href="organizer_dashboard.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"><i class="fas fa-tachometer-alt w-6 mr-2"></i> Dashboard</a>
                <a href="organizer_opportunities.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"><i class="fas fa-list-alt w-6 mr-2"></i> My Opportunities</a>
                <a href="organizer_create_opportunity.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"><i class="fas fa-plus-circle w-6 mr-2"></i> Create New</a>
                <a href="organizer_analytics.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"><i class="fas fa-chart-bar w-6 mr-2"></i> Analytics</a>
                <a href="organizer_settings.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"><i class="fas fa-cog w-6 mr-2"></i> Settings</a>
                <a href="index.html" class="flex items-center px-4 py-2 text-red-600 hover:bg-red-50 rounded mt-6"><i class="fas fa-sign-out-alt w-6 mr-2"></i> Logout</a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto p-8">
            <h1 class="text-3xl font-bold mb-6">Organization Profile</h1>
            <p class="text-lg text-gray-600 mb-8">Manage your organization's profile and branding information.</p>

            <!-- Profile Form -->
            <form class="bg-white p-6 rounded-lg shadow space-y-6">
                <!-- Organization Name -->
                <div>
                    <label for="org-name" class="block text-sm font-medium text-gray-700 mb-1">Organization Name</label>
                    <input type="text" id="org-name" name="org-name" placeholder="Enter your organization name" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Organization Logo -->
                <div>
                    <label for="org-logo" class="block text-sm font-medium text-gray-700 mb-1">Organization Logo</label>
                    <input type="file" id="org-logo" name="org-logo" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <!-- Organization Description -->
                <div>
                    <label for="org-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="org-description" name="org-description" rows="4" placeholder="Write a brief description about your organization" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <!-- Contact Information -->
                <div>
                    <label for="org-contact" class="block text-sm font-medium text-gray-700 mb-1">Contact Email</label>
                    <input type="email" id="org-contact" name="org-contact" placeholder="Enter your contact email" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Social Media Links -->
                <div>
                    <label for="org-social" class="block text-sm font-medium text-gray-700 mb-1">Social Media Links</label>
                    <input type="url" id="org-social" name="org-social" placeholder="Enter your organization's social media link" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Save Button -->
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium">Save Changes</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
