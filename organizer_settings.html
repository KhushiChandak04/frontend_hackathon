<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md flex-shrink-0">
            <div class="p-6 border-b">
                <a href="index.html" class="text-2xl font-bold text-blue-600">HackaPlatform</a>
                <span class="block text-sm text-gray-500 mt-1">Organizer Panel</span>
            </div>
            <nav class="p-4 space-y-2">
                <a href="organizer_dashboard.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"><i class="fas fa-tachometer-alt w-6 mr-2"></i> Dashboard</a>
                <a href="organizer_opportunities.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"><i class="fas fa-list-alt w-6 mr-2"></i> My Opportunities</a>
                <a href="organizer_create_opportunity.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"><i class="fas fa-plus-circle w-6 mr-2"></i> Create New</a>
                <a href="organizer_analytics.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"><i class="fas fa-chart-bar w-6 mr-2"></i> Analytics</a>
                <a href="organizer_profile.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"><i class="fas fa-building w-6 mr-2"></i> Organization Profile</a>
                <a href="organizer_settings.html" class="flex items-center px-4 py-2 bg-blue-100 text-blue-700 rounded font-semibold"><i class="fas fa-cog w-6 mr-2"></i> Settings</a>
                <a href="index.html" class="flex items-center px-4 py-2 text-red-600 hover:bg-red-50 rounded mt-6"><i class="fas fa-sign-out-alt w-6 mr-2"></i> Logout</a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto p-8">
            <h1 class="text-3xl font-bold mb-6">Settings</h1>
            <p class="text-lg text-gray-600 mb-8">Manage your account settings, notifications, and preferences.</p>

            <!-- Settings Tabs -->
            <div class="bg-white rounded-lg shadow p-6">
                <nav class="flex space-x-6 border-b pb-4 mb-6">
                    <a href="#account" class="text-blue-600 font-medium border-b-2 border-blue-600 pb-2">Account</a>
                    <a href="#notifications" class="text-gray-600 hover:text-blue-600 hover:border-blue-600 font-medium border-b-2 border-transparent pb-2">Notifications</a>
                    <a href="#preferences" class="text-gray-600 hover:text-blue-600 hover:border-blue-600 font-medium border-b-2 border-transparent pb-2">Preferences</a>
                </nav>

                <!-- Account Settings -->
                <section id="account" class="space-y-6">
                    <h2 class="text-xl font-semibold">Account Settings</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter a new password" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium">Save Changes</button>
                        </div>
                    </form>
                </section>

                <!-- Notifications Settings -->
                <section id="notifications" class="space-y-6 mt-8">
                    <h2 class="text-xl font-semibold">Notifications</h2>
                    <form class="space-y-4">
                        <div class="flex items-center">
                            <input type="checkbox" id="email-notifications" name="email-notifications" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="email-notifications" class="ml-2 text-sm text-gray-700">Receive email notifications</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="sms-notifications" name="sms-notifications" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="sms-notifications" class="ml-2 text-sm text-gray-700">Receive SMS notifications</label>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium">Save Changes</button>
                        </div>
                    </form>
                </section>

                <!-- Preferences Settings -->
                <section id="preferences" class="space-y-6 mt-8">
                    <h2 class="text-xl font-semibold">Preferences</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
                            <select id="language" name="language" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <!-- Add more languages as needed -->
                            </select>
                        </div>
                        <div>
                            <label for="timezone" class="block text-sm font-medium text-gray-700">Timezone</label>
                            <select id="timezone" name="timezone" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="utc">UTC</option>
                                <option value="pst">Pacific Standard Time</option>
                                <option value="est">Eastern Standard Time</option>
                                <!-- Add more timezones as needed -->
                            </select>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium">Save Changes</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
